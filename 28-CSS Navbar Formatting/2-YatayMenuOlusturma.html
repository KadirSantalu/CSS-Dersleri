<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatay Menü</title>
    <style>
        ul {
            list-style: none;
            margin: 0px;
            padding: 0px;
            position: absolute;
        }

        li {
            display: inline-block;
            margin-right: 1px;
        }

        li a {
            display: block;
            background-color: #2f3036;
            min-width: 140px;
            color: #fff;
            text-decoration: none;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
        }

        li a:hover {
            background-color: #19C589;
        }

        li:hover ul a {
            background-color: #f3f3f3;
            color: black;
            height: 40px;
            line-height: 40px;
        }

        li:hover ul a:hover {
            background-color: #19C589;
            color: #fff;
        }

        li ul li {
            display: block;
            float: none;
        }

        li ul li a {
            text-align: left;
            min-width: 100px;
            padding: 0 20px;
        }

        li:hover a{
            background-color: #19C589;
        }

        li ul{
            display: none;
        }

        ul li a:hover + .hidden,.hidden:hover{
            display: block;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="#">Anasayfa</a>
        </li>

        <li>
            <a href="#">Hakkımızda</a>
        </li>

        <li>
            <a href="#">Kurslar</a>
            <ul class="hidden">
                <li>
                    <a href="#">Komple Uygulamalı Web Geliştime Eğitimi</a>
                </li>

                <li>
                    <a href="#">Web Programlama Eğitimi: Asp.net MVC</a>
                </li>

                <li>
                    <a href="#">C# Programlama Dili Eğitimi</a>
                </li>
            </ul>
        </li>

        <li>
            <a href="#">Makale</a>
        </li>

        <li>
            <a href="#">İletişim</a>
        </li>
    </ul>
</body>

</html>
