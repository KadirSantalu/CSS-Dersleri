<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Untitled Document</title>
	<style>
.kutu {
	position: relative;
	width: 150px;
	height: 150px;
	background: #000;
	margin: 50px auto;
}
.kutu:before {
	content: '';
	position: absolute;
	top: 97px;
	left: 22px;
	width: 106px;
	height: 106px;
	background: #000;
	transform: rotate(45deg);
}
</style>
	</head>

	<body>
    <div class="kutu"></div>
</body>
</html>
